<span class="notify-icon" *ngIf="config.icon"><svg class="icon icon-32"><use [attr.xlink:href]="'#icon-' + config.icon + '-32'"></use></svg></span>
<span class="notify-text" [innerHTML]="config.message"></span>
<span class="notify-close" (click)="onCloseClick()"><svg class="icon icon-16"><use xlink:href="#icon-x-16"></use></svg></span>
